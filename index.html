<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fun with Giphys!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>

  <header>
    <nav class="nav justify-content-center navbar navbar-expand-md fixed-top">
      <div id="button-holder">
      </div>
     </nav>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div id="giphy-holder" class="col-md-9">
      </div>
      <div class="col-md-3 fixed-right">
          <form id="artist-form">

              <!-- Label for Text Box -->
              <label for="giphy-input">Create Giphy Button!</label>
          
              <!-- Text Input Box -->
              <input type="text" id="giphy-input" value=""><br>
          
              <!-- Submit Button -->
              <input id="select-giphy" type="submit" value="CREATE!">
            </form>
        <h2>Staging Area</h2>
        <div id="stage"></div>
      </div>
    </div>
  </div>






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="assets/javascript/animate.js"></script>
  <script src="assets/javascript/giphy.js"></script>
</body>
</html>
